<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col-10">
    <app-pais-input
              (onEnter)="buscar($event)"
              (onDebounce)="sugerencias($event)"
              placeholder="Buscar capital..."
    ></app-pais-input>
  </div>
  <ul class="list-group">
    <li *ngFor="let capital of capitalSugerida" class="list-group-item list-group-item-action ">
      <!-- <img [src]="pais.flag" alt="bandera" height="25"> -->
        <a class="nav-link" [routerLink]="['/pais', capital.alpha2Code]">{{capital.capital}},{{capital.name}}</a>
    </li>
  </ul>
</div>

<hr>

<div
  *ngIf="hayError"
  class="alert alert-danger">
  No se encontro nada con el termino {{termino}}
</div>

<div
  *ngIf="capital.length > 0"
  class="row" >
  <div class="col">

    <app-pais-tabla [paises]="capital"></app-pais-tabla>

  </div>
</div>
